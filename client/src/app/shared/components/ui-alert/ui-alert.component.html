<div data-test-id="alert-container" class="d-flex flex-column justify-content-center align-items-center">
    <mat-icon data-test-id="alert-icon" color="primary">{{config.icon}}</mat-icon>
    <h2 data-test-id="alert-title" class="alert__title my-2">{{config.title}}</h2>
    <ui-button data-test-id="alert-button" [color]="config.buttonConfig.color" textColor="light" mat-dialog-close>
        {{config.buttonConfig.buttonText}}</ui-button>
</div>
