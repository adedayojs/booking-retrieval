<button data-test-id="button" [type]="buttonType" [class]="[
    'btn',
    'btn-' + color,
    'btn-' + shape,
    'btn-' + size,
    'd-flex',
    'justify-content-center',
    'align-items-center',
    'w-100'
  ]" [disabled]="isDisabled">
    <span data-test-id="button-text" class="btn-text" [class]="['text-' + textColor, 'text-' + textWeight]">
        <ng-content></ng-content>
    </span>
</button>
